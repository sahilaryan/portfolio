        :root {

        [data-theme="dark"] {
            --bg-color: #1a202c;
            --text-primary: #edf2f7;
            --text-secondary: #a0aec0;
            --accent-color: #c0a062;

        [data-theme="gray"] {
            --bg-color: #f7fafc;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --accent-color: #c0a062;
            --border-color: #e2e8f0;
            --header-bg: rgba(247, 250, 252, 0.8);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: var(--header-bg) !important;
            backdrop-filter: blur(10px);
        }
        .nav-link { color: var(--text-secondary); }
        .nav-link:hover, .nav-link.active { color: var(--accent-color); font-weight: 500; }
        .custom-border { border-color: var(--border-color); }
        .form-input {
            width: 100%;
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
        }
        .form-input:focus { outline: none; border-color: var(--accent-color); }
        .submit-btn { background-color: var(--text-primary); color: var(--bg-color); }
        .submit-btn:hover { opacity: 0.9; }
        
        .page-section {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal { display: none; }
        .modal-overlay {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .modal.is-open .modal-overlay { opacity: 1; }
        .modal.is-open .modal-content { opacity: 1; transform: translateY(0); }

        .resume-list li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 8px;
        }
        .resume-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            top: 1px;
            color: var(--accent-color);
            font-weight: bold;
        }
        .theme-option {
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .theme-option:hover {
            background-color: var(--border-color);
        }
    </style>
</head>

            function showPage(pageId) {
                if (pages[pageId]) {
                    mainContent.innerHTML = pages[pageId];
                    attachModalListeners();
                }
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.toggle('active', link.dataset.page === pageId);
                });
                mobileMenu.classList.add('hidden');
                window.scrollTo(0, 0);
            }
            
            function attachModalListeners() {
                document.querySelectorAll('.view-details-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const projectCard = e.currentTarget.closest('.group');
                        const githubUrl = projectCard.dataset.githubUrl;
                        
                        // Populate modal content
                        document.getElementById('modal-img').src = projectCard.dataset.img;
                        document.getElementById('modal-title').textContent = projectCard.dataset.title;
                        document.getElementById('modal-description').textContent = projectCard.dataset.desc;
                        document.getElementById('modal-tech').textContent = projectCard.dataset.tech;
                        
                        // Update and show/hide the GitHub link
                        const githubLinkElement = document.getElementById('modal-github-link');
                        if (githubUrl && githubUrl !== '#') {
                            githubLinkElement.href = githubUrl;
                            githubLinkElement.parentElement.style.display = 'block';
                        } else {
                            githubLinkElement.parentElement.style.display = 'none';
                        }
                        
                        // Show modal
                        projectModal.style.display = 'flex';
                        setTimeout(() => projectModal.classList.add('is-open'), 10);
                    });
                });
            }

            function closeModal() {
                projectModal.classList.remove('is-open');
                setTimeout(() => projectModal.style.display = 'none', 300);
            }

            // Event Listeners
            allNavLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    showPage(link.dataset.page);
                });
            });

            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            
            themeOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    const theme = e.currentTarget.dataset.theme;
                    document.body.dataset.theme = theme;
                });
            });

            closeModalBtn.addEventListener('click', closeModal);
            projectModal.querySelector('.modal-overlay').addEventListener('click', closeModal);

            // Initial page load
            showPage('about');
        });
    </script>
