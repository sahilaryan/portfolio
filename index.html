            --accent-color: #c0a062;
            --border-color: #e2e8f0;

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;

        header {

            backdrop-filter: blur(10px);
        }
        .nav-link { color: var(--text-secondary); }
        .nav-link:hover, .nav-link.active { color: var(--accent-color); font-weight: 500; }
        .custom-border { border-color: var(--border-color); }
        .form-input {
            width: 100%;
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
        }
        .form-input:focus { outline: none; border-color: var(--accent-color); }
        .submit-btn { background-color: var(--text-primary); color: var(--bg-color); }
        .submit-btn:hover { opacity: 0.9; }
        
        /* Animation for section transitions */
        .page-section {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal Styles */
        .modal { display: none; }
        .modal-overlay {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .modal.is-open .modal-overlay { opacity: 1; }
        .modal.is-open .modal-content { opacity: 1; transform: translateY(0); }

        /* Skill badges */
        .skill-badge {
            background-color: var(--border-color);
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Resume list styling */
        .resume-list li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 8px;

        .resume-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            top: 1px;
            color: var(--accent-color);
            font-weight: bold;

                        <p class="text-center font-light mb-10" style="color: var(--text-secondary);">Have a question or want to work together?</p>
                        <form action="#">
                            <div class="mb-6">
                                <label for="name" class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">Name</label>
                                <input type="text" id="name" class="form-input rounded-md">
                            </div>
                            <div class="mb-6">
                                <label for="email" class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">Email</label>
                                <input type="email" id="email" class="form-input rounded-md">
                            </div>
                            <div class="mb-6">
                                <label for="message" class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">Message</label>
                                <textarea id="message" rows="5" class="form-input rounded-md"></textarea>
                            </div>
                            <button type="submit" class="submit-btn w-full py-3 px-8 font-bold tracking-widest rounded-lg transition-opacity">SEND MESSAGE</button>
                        </form>
                    </section>
                `,
            };

            function showPage(pageId) {
                if (pages[pageId]) {
                    mainContent.innerHTML = pages[pageId];
                    attachModalListeners();
                }
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.toggle('active', link.dataset.page === pageId);
                });
                mobileMenu.classList.add('hidden');
                window.scrollTo(0, 0);
            }
            
            allNavLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    showPage(link.dataset.page);
                });
            });

            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            
            themeOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    const theme = e.currentTarget.dataset.theme;
                    document.body.dataset.theme = theme;
                });
            });

            function attachModalListeners() {
                document.querySelectorAll('.view-details-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const projectCard = e.currentTarget.closest('.group');
                        document.getElementById('modal-img').src = projectCard.dataset.img;
                        document.getElementById('modal-title').textContent = projectCard.dataset.title;
                        document.getElementById('modal-description').textContent = projectCard.dataset.desc;
                        document.getElementById('modal-tech').textContent = projectCard.dataset.tech;
                        projectModal.style.display = 'flex';
                        setTimeout(() => projectModal.classList.add('is-open'), 10);
                    });
                });
            }

            closeModalBtn.addEventListener('click', () => {
                projectModal.classList.remove('is-open');
                setTimeout(() => projectModal.style.display = 'none', 300);
            });
            projectModal.querySelector('.modal-overlay').addEventListener('click', () => {
                closeModalBtn.click();
            });

            showPage('about');
        });
    </script>
</body>
</html>
