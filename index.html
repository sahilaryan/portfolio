        :root {
            --bg-color: #ffffff;

            --border-color: #e2e8f0;

        [data-theme="dark"] {

            --accent-color: #c0a062;

        [data-theme="gray"] {
            --bg-color: #f7fafc;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --accent-color: #c0a062;
            --border-color: #e2e8f0;
            --header-bg: rgba(247, 250, 252, 0.8);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: var(--header-bg) !important;
            backdrop-filter: blur(10px);
        }
        .nav-link { color: var(--text-secondary); }
        .nav-link:hover, .nav-link.active { color: var(--accent-color); font-weight: 500; }
        .custom-border { border-color: var(--border-color); }
        .form-input {
            width: 100%;
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
        }
        .form-input:focus { outline: none; border-color: var(--accent-color); }
        .submit-btn { background-color: var(--text-primary); color: var(--bg-color); }
        .submit-btn:hover { opacity: 0.9; }
        
        /* Animation for section transitions */
        .page-section {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal Styles */
        .modal { display: none; }
        .modal-overlay {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .modal.is-open .modal-overlay { opacity: 1; }
        .modal.is-open .modal-content { opacity: 1; transform: translateY(0); }

        /* Skill badges */
        .skill-badge {
            background-color: var(--border-color);
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Resume list styling */
        .resume-list li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 8px;
        }
        .resume-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            top: 1px;
            color: var(--accent-color);
            font-weight: bold;
        }
    </style>
